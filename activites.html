<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Activités Paroissiales</title>
<link rel="stylesheet" href="css/style.css">
<style>
body { font-family:'Poppins',sans-serif; margin:0; padding:0; background:#f4f7fb; color:#0d47a1;}
header {background:#1976d2; color:white; text-align:center; padding:25px; font-size:2em; font-weight:800; border-radius:0 0 15px 15px;}
.activites-container {max-width:720px;margin:30px auto; padding:25px 30px; background:white;border-radius:15px; box-shadow:0 6px 15px rgba(0,0,0,0.1);}
.activite {margin-bottom:25px;padding:15px 20px;border-left:5px solid #1976d2;background:linear-gradient(90deg,#e3f2fd,#bbdefb);border-radius:10px; box-shadow:0 2px 8px rgba(25,118,210,0.2);}
.activite h2 {margin-top:0;font-size:1.6em; font-weight:700;}
.activite p {margin:5px 0; font-size:1.1em; line-height:1.4;}
@media(max-width:600px){.activites-container{padding:15px 20px;}.activite h2{font-size:1.3em;}.activite p{font-size:1em;}}
</style>
</head>
<body>
<header>Les Activités Paroissiales</header>
<div class="activites-container">
    <div class="activite">
        <h2>Fête Patronale - 15 août</h2>
        <p><strong>Messe :</strong> 7h30</p>
        <p><strong>Procession :</strong> Après la messe, procession autour de la paroisse.</p>
        <p><strong>Pique-nique :</strong> À partir de 12h, animations traditionnelles.</p>
    </div>
    <div class="activite">
        <h2>Concert Spirituel - 16 août</h2>
        <p>Concert organisé par les chorales de la paroisse.</p>
    </div>
</div>
</body>
</html>
