<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Paroisse — Entrée</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- page simple : redirige vers login si pas connecté, sinon vers home -->
  <div class="center-screen card small">
    <h1>Paroisse NDA — Portail</h1>
    <p id="msg">Chargement…</p>
    <div style="margin-top:18px">
      <a class="btn" href="login.html">Se connecter / S'inscrire</a>
    </div>
  </div>

<script>
  // Si utilisateur connecté en session -> redirige vers home, sinon vers login
  const current = sessionStorage.getItem('currentUser');
  if(current){
    // déjà connecté -> aller au tableau de bord
    window.location.href = 'home.html';
  } else {
    document.getElementById('msg').textContent = "Veuillez vous connecter ou créer un compte.";
    // stays on login link
  }
</script>
</body>
</html>
