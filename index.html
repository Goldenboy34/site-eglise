<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interface Paroisse</title>
<style>
  body {font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f7fb;}
  header {background:#1976d2; color:#fff; padding:20px; text-align:center;}
  nav a {margin:0 15px; color:#fff; text-decoration:none; font-weight:700;}
  .welcome {padding:20px; font-size:1.2em;}
</style>
</head>
<body>

<header>
  <h1>Bienvenue sur l'interface de la paroisse</h1>
  <nav>
    <a href="activites.html">Activités</a>
    <a href="annonces.html">Annonces</a>
    <a href="calendrier-liturgique.html">Calendrier</a>
    <a href="contact.html">Contact</a>
    <a href="paiement.html">Demande de messe</a>
    <a href="#" id="logout">Déconnexion</a>
  </nav>
</header>

<div class="welcome">
  Bonjour <span id="username"></span> ! Vous êtes connecté.
</div>

<script>
  // Vérifie si un utilisateur est connecté
  const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
  if(!currentUser){
    window.location.href = 'login.html';
  } else {
    document.getElementById('username').textContent = currentUser.nom;
  }

  document.getElementById('logout').addEventListener('click', () => {
    sessionStorage.removeItem('currentUser');
    window.location.href = 'login.html';
  });
</script>

</body>
</html>
