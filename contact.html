<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contactez-Nous</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body{font-family:'Poppins',sans-serif;margin:0;padding:0;background:#f4f7fb;color:#0d47a1;}
header{background:#1976d2;color:white;text-align:center;padding:25px;font-size:2em;font-weight:800;border-radius:0 0 15px 15px;}
.contact-container{display:flex;flex-wrap:wrap;justify-content:center;gap:20px;padding:30px;}
.contact-card{background:white;padding:20px;border-radius:12px;flex:1 1 250px;text-align:center;box-shadow:0 6px 15px rgba(0,0,0,0.1);transition:0.3s;}
.contact-card i{font-size:2em;color:#0d47a1;margin-bottom:12px;}
.contact-card h3{margin:10px 0;color:#1976d2;}
.contact-card p{margin:5px 0;font-size:1em;}
.contact-card:hover{transform:translateY(-5px);box-shadow:0 10px 20px rgba(0,0,0,0.2);}
.map-section{padding:20px;text-align:center;}
.map-section h2{color:#1976d2;margin-bottom:15px;}
iframe{border:0;width:100%;max-width:800px;height:400px;border-radius:12px;box-shadow:0 6px 15px rgba(0,0,0,0.2);}
@media(max-width:600px){.contact-container{flex-direction:column;align-items:center;}}
</style>
</head>
<body>

<header>Contactez-Nous</header>

<section class="contact-container">
  <div class="contact-card">
    <i class="fas fa-phone"></i>
    <h3>Téléphone</h3>
    <p>+228 90 00 00 00</p>
  </div>

  <div class="contact-card">
    <i class="fas fa-envelope"></i>
    <h3>Email</h3>
    <p>contact@paroisse-demakope.com</p>
  </div>

  <div class="contact-card">
    <i class="fas fa-map-marker-alt"></i>
    <h3>Adresse</h3>
    <p>Paroisse de Demakope, Togo</p>
  </div>
</section>

<section class="map-section">
  <h2>Notre localisation</h2>
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3975.532252684816!2d1.223!3d6.137!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1023e6f6df84f0f3%3A0x123456789abcdef!2sParoisse%20Demakope!5e0!3m2!1sfr!2stg!4v1699999999999" allowfullscreen="" loading="lazy"></iframe>
</section>

</body>
</html>
