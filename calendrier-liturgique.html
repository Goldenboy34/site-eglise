<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onglets simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Style des onglets */
        .tabs {
            display: flex;
            background-color: #4CAF50;
        }

        .tab-button {
            flex: 1;
            padding: 14px;
            text-align: center;
            color: white;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            outline: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .tab-button:hover {
            background-color: #45a049;
        }

        .tab-button.active {
            background-color: #2e7031;
        }

        /* Contenu */
        .tab-content {
            display: none;
            padding: 20px;
            border-top: 1px solid #ddd;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Onglets -->
    <div class="tabs">
        <button class="tab-button active" onclick="openTab('horaire')">Horaire</button>
        <button class="tab-button" onclick="openTab('calendrier')">Calendrier liturgique</button>
        <button class="tab-button" onclick="openTab('evangile')">Évangile du jour</button>
    </div>

    <!-- Contenus -->
    <div id="horaire" class="tab-content active">
        <h2>Horaire</h2>
        <p>Voici les horaires des messes et activités...</p>
    </div>

    <div id="calendrier" class="tab-content">
        <h2>Calendrier liturgique</h2>
        <p>Ici le calendrier liturgique...</p>
    </div>

    <div id="evangile" class="tab-content">
        <h2>Évangile du jour</h2>
        <p>Texte de l'évangile du jour...</p>
    </div>

    <script>
        function openTab(tabId) {
            // Cacher tous les contenus
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            // Enlever l'état actif des boutons
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });

            // Activer le contenu cliqué
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }
    </script>

</body>
</html>
