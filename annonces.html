<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Annonces</title>
<link rel="stylesheet" href="css/style.css">
<style>
body{font-family:'Poppins',sans-serif;margin:0;padding:0;background:#f5f7fa;color:#0d47a1;}
header{background:#1976d2;color:white;text-align:center;padding:25px;font-size:2em;font-weight:800;border-radius:0 0 15px 15px;}
section{max-width:720px;margin:30px auto;padding:25px 30px;background:white;border-radius:15px;box-shadow:0 6px 15px rgba(0,0,0,0.1);}
h2{font-size:1.6em;margin-bottom:15px;}
p{font-size:1.1em;line-height:1.5;}
@media(max-width:600px){section{padding:15px 20px;}h2{font-size:1.3em;}p{font-size:1em;}}
</style>
</head>
<body>
<header>Les Annonces</header>
<section>
<h2>Nos Annonces</h2>
<p>Les dernières annonces et informations de la paroisse seront affichées ici.</p>
</section>
</body>
</html>
