<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reçu de la Demande de Messe</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0d47a1, #000000);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .recu-container {
      background: #ffffff;
      color: #000;
      border-radius: 20px;
      padding: 30px;
      width: 400px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .recu-container h2 {
      color: #0d47a1;
      font-size: 1.6em;
      margin-bottom: 10px;
    }

    .recu-container p {
      margin: 6px 0;
      font-size: 15px;
      line-height: 1.6;
      word-wrap: break-word;
    }

    #recapitulatif strong {
      color: #0d47a1;
    }

    /* ✅ Empêche l’intention de déborder visuellement */
    #recapitulatif p:nth-child(5) {
      max-height: 120px;
      overflow-y: auto;
      background: #f0f4ff;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #90caf9;
      white-space: pre-wrap;
    }

    .btn-telecharger {
      display: inline-block;
      background-color: #0d47a1;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    .btn-telecharger:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="recu-container">
    <h2>Reçu de la Demande de Messe</h2>
    <div id="recapitulatif">
      <p><strong>Nom&nbsp;:</strong> <span id="nom"></span></p>
      <p><strong>Email&nbsp;:</strong> <span id="email"></span></p>
      <p><strong>Date de la messe&nbsp;:</strong> <span id="date"></span></p>
      <p><strong>Montant&nbsp;:</strong> <span id="montant"></span> FCFA</p>
      <p><strong>Intention&nbsp;:</strong> <span id="intention"></span></p>
    </div>
    <button id="telechargerPDF" class="btn-telecharger">Télécharger le reçu</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    // Récupération des données depuis le stockage local
    const data = JSON.parse(localStorage.getItem("demandeMesse")) || {};

    document.getElementById("nom").textContent = data.nom || "";
    document.getElementById("email").textContent = data.email || "";
    document.getElementById("date").textContent = data.date || "";
    document.getElementById("montant").textContent = data.montant || "";
    document.getElementById("intention").textContent = data.intention || "";

    // Génération du reçu PDF
    document.getElementById("telechargerPDF").addEventListener("click", () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFont("helvetica", "normal");
      doc.setFontSize(16);
      doc.setTextColor(13, 71, 161);
      doc.text("Reçu de la Demande de Messe", 20, 20);

      doc.setFontSize(12);
      doc.setTextColor(0, 0, 0);
      let y = 40;
      doc.text(`Nom : ${data.nom || ""}`, 20, y);
      y += 10;
      doc.text(`Email : ${data.email || ""}`, 20, y);
      y += 10;
      doc.text(`Date de la messe : ${data.date || ""}`, 20, y);
      y += 10;
      doc.text(`Montant : ${data.montant || ""} FCFA`, 20, y);
      y += 10;

      // Gestion automatique des textes longs
      let intentionText = data.intention || "";
      let splitText = doc.splitTextToSize(`Intention : ${intentionText}`, 170);
      doc.text(splitText, 20, y + 10);

      doc.save("Reçu_Demande_Messe.pdf");
    });
  </script>
</body>
</html>
