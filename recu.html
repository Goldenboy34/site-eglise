<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Re√ßu Intention de Messe</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f4f7fb;
    margin: 0;
    padding: 20px;
    text-align: center;
  }
  main {
    background: white;
    max-width: 750px;
    margin: auto;
    border-radius: 12px;
    padding: 25px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }
  h1 {
    color: #0d47a1;
    font-size: 1.8rem;
    margin-bottom: 20px;
  }
  #download-btn {
    background-color: #0d47a1;
    color: white;
    padding: 14px 28px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    font-size: 1rem;
    cursor: pointer;
    margin-top: 20px;
  }
  #download-btn:hover {
    background-color: #08306b;
  }
  .footer {
    margin-top: 20px;
    font-size: 0.9rem;
    color: #555;
  }
</style>
</head>
<body>

<main>
  <h1>Re√ßu - Intention de Messe</h1>
  <div id="recapitulatif"></div>
  <button id="download-btn">üì• T√©l√©charger le re√ßu</button>
</main>

<div class="footer">
  Merci pour votre contribution. Que Dieu vous b√©nisse.
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
window.addEventListener('DOMContentLoaded', () => {
  const dataStr = sessionStorage.getItem('intentionMesseData');
  const recapDiv = document.getElementById('recapitulatif');
  const downloadBtn = document.getElementById('download-btn');

  if (!dataStr) {
    recapDiv.innerHTML = "<p style='color:red;font-weight:bold;'>Aucune donn√©e trouv√©e. Veuillez remplir le formulaire.</p>";
    downloadBtn.disabled = true;
    return;
  }

  const data = JSON.parse(dataStr);

  if (!data.paye) {
    recapDiv.innerHTML = "<p style='color:red;font-weight:bold;'>Veuillez effectuer le paiement avant de recevoir le re√ßu.</p>";
    downloadBtn.disabled = true;
    return;
  }

  const tarifs = {
    "Messe de semaine": 1500,
    "Messe du dimanche": 3500,
    "Tridum": 0,
    "Neuvaine": 0
  };
  const montant = tarifs[data.type_messe];
  const montantAffiche = montant > 0 ? montant + " FCFA" : "Montant non d√©fini";

  recapDiv.innerHTML = `
    <p><strong>Nom :</strong> ${data.nom}</p>
    <p><strong>Date :</strong> ${data.date}</p>
    <p><strong>Type de messe :</strong> ${data.type_messe}</p>
    <p><strong>Heure :</strong> ${data.heure}</p>
    <p><strong>Intention :</strong> ${data.intention}</p>
    <p><strong>Contact :</strong> ${data.contact}</p>
    <p><strong>Montant pay√© :</strong> ${montantAffiche}</p>
  `;

  downloadBtn.addEventListener('click', () => {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    // Couleurs & style
    doc.setDrawColor(0, 0, 0);
    doc.setFillColor(13, 71, 161);
    doc.rect(0, 0, 210, 25, "F");

    doc.setFontSize(18);
    doc.setTextColor(255, 255, 255);
    doc.text("RE√áU - INTENTION DE MESSE", 105, 15, { align: "center" });

    doc.setFontSize(12);
    doc.setTextColor(0, 0, 0);

    let y = 40;

    const lignes = [
      ["Nom", data.nom],
      ["Date", data.date],
      ["Type de messe", data.type_messe],
      ["Heure", data.heure],
      ["Contact", data.contact],
      ["Montant pay√©", montantAffiche]
    ];

    lignes.forEach(l => {
      doc.setFont("helvetica", "bold");
      doc.text(l[0] + " :", 15, y);
      doc.setFont("helvetica", "normal");
      doc.text(l[1], 70, y);
      y += 10;
    });

    // Intention dans un cadre
    doc.setFont("helvetica", "bold");
    doc.text("Intention :", 15, y);
    y += 6;
    doc.setFont("helvetica", "normal");
    doc.setDrawColor(13, 71, 161);
    doc.rect(15, y, 180, 30);
    const intentionLines = doc.splitTextToSize(data.intention, 175);
    doc.text(intentionLines, 17, y + 7);
    y += 40;

    // Remerciement
    doc.setFontSize(10);
    doc.setTextColor(80, 80, 80);
    doc.text("Merci pour votre contribution. Que Dieu vous b√©nisse.", 105, y, { align: "center" });

    doc.save("recu_intention_messe.pdf");
  });
});
</script>

</body>
</html>
