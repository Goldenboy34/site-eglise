<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Paiement</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="center-screen card">
        <h2>Confirmation de Paiement</h2>
        <form id="paymentForm">
            <label>Numéro de transaction :</label>
            <input type="text" id="transactionNumber" placeholder="Entrez le numéro de transaction" required>

            <label>Nom de la boutique :</label>
            <input type="text" id="storeName" placeholder="Entrez le nom de la boutique" required>

            <button type="submit" class="btn">Soumettre</button>
        </form>
        <p id="responseMessage" class="muted"></p>
        <a href="home.html" class="btn">Retour à l'accueil</a>
    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const transactionNumber = document.getElementById('transactionNumber').value.trim();
            const storeName = document.getElementById('storeName').value.trim();

            // Ici, tu peux ajouter la logique pour traiter les informations de paiement
            // Par exemple, envoyer les données à un serveur ou les stocker localement

            document.getElementById('responseMessage').textContent = `Merci ! Votre paiement pour ${storeName} avec le numéro de transaction ${transactionNumber} a été enregistré.`;
        });
    </script>
</body>
</html>
