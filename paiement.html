<section class="section-container" style="text-align:center;">
  <h2>Confirmation Paiement</h2>
  <p>Veuillez confirmer si le paiement a été effectué.</p>
  <button id="btn-yes">Oui, j'ai payé</button>
  <button id="btn-no">Non, pas encore</button>
</section>

<script>
function toggleMenu() {
  document.querySelector('.nav-links').classList.toggle('active');
}

document.getElementById('btn-yes').addEventListener('click', ()=>{
  sessionStorage.setItem('paiementEffectue','true');
  alert("Merci pour votre paiement. Vous pouvez maintenant remplir le formulaire.");
  window.location.href = "intention.html";
});

document.getElementById('btn-no').addEventListener('click', ()=>{
  alert("Merci de bien vouloir effectuer le paiement via Tmoney ou Flooz au +228 90 00 00 00.\n\nAprès paiement, revenez ici et cliquez sur 'Oui'.");
});
