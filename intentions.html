<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Demande d’Intention de Messe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="center-screen card">
        <h2>Demande d’Intention de Messe</h2>
        <form id="intentionForm">
            <label>Nom complet :</label>
            <input type="text" name="nom" placeholder="Ex: Kossi Mensah" required>

            <label>Email :</label>
            <input type="email" name="email" placeholder="Ex: exemple@gmail.com" required>

            <label>Date de la messe :</label>
            <input type="date" name="date" required>

            <label>Intention de Messe :</label>
            <textarea name="intention" placeholder="Entrez votre intention ici..." required></textarea>

            <h3>Informations de Paiement</h3>
            <p>Veuillez saisir soit le numéro de transaction, soit le nom de la boutique :</p>

            <label>Numéro de transaction :</label>
            <input type="text" id="transactionNumber" placeholder="Entrez le numéro de transaction">

            <label>Nom de la boutique :</label>
            <input type="text" id="storeName" placeholder="Entrez le nom de la boutique">

            <button type="submit" class="btn">Soumettre la demande</button>
        </form>
        <p id="responseMessage" class="muted"></p>
    </div>

    <script>
        document.getElementById('intentionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const nom = this.nom.value.trim();
            const email = this.email.value.trim();
            const date = this.date.value;
            const intention = this.intention.value.trim();
            const transactionNumber = document.getElementById('transactionNumber').value.trim();
            const storeName = document.getElementById('storeName').value.trim();

            if (!transactionNumber && !storeName) {
                alert('Veuillez entrer soit le numéro de transaction, soit le nom de la boutique.');
                return;
            }

            document.getElementById('responseMessage').textContent = `Merci, ${nom}! Votre demande pour la messe a été enregistrée.`;
        });
    </script>
</body>
</html>
